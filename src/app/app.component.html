<h1>
  Welcome to {{ title }}&#32;!
</h1>

<div class="my-block">

    <form class="my-form" formGroup>
      <select class="my-select" formControlName="state">
        <option *ngFor="let state of states">
          {{ state.name + ' ' + state.abbrev }}
        </option>
      </select>
      <button class="my-button">
        +
      </button>
    </form>

</div>
